<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="stylesheets/main.css">
</head>
<body>
    <div>
        <div class="container">
            <div class="grid">
                <div class="grid__item three-quarters"><span class="container__input js-input"></span></div>
                <div class="grid__item one-quarter"><span class="container__item">AC</span></div>
                <div class="grid__item one-quarter"><span class="container__item">7</span></div>
                <div class="grid__item one-quarter"><span class="container__item">8</span></div>
                <div class="grid__item one-quarter"><span class="container__item">9</span></div>
                <div class="grid__item one-quarter"><span class="container__item">/</span></div>
                <div class="grid__item one-quarter"><span class="container__item">4</span></div>
                <div class="grid__item one-quarter"><span class="container__item">5</span></div>
                <div class="grid__item one-quarter"><span class="container__item">6</span></div>
                <div class="grid__item one-quarter"><span class="container__item">X</span></div>
                <div class="grid__item one-quarter"><span class="container__item">1</span></div>
                <div class="grid__item one-quarter"><span class="container__item">2</span></div>
                <div class="grid__item one-quarter"><span class="container__item">3</span></div>
                <div class="grid__item one-quarter"><span class="container__item">-</span></div>
                <div class="grid__item one-quarter"><span class="container__item">0</span></div>
                <div class="grid__item one-quarter"><span class="container__item">.</span></div>
                <div class="grid__item one-quarter"><span class="container__item">=</span></div>
                <div class="grid__item one-quarter"><span class="container__item">+</span></div>
            </div>
            
        </div>

    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/javascript.js"></script>
</body>    
</html>
