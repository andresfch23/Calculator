<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="stylesheets/main.css">
</head>
<body>
    <div>
        <div class="container">
            <div class="grid">
                <div class="grid__item three-quarters"><span class="container__input js-input"></span></button></div>
                <div class="grid__item one-quarter"><button id="delete" class="container__item">‚üµ</button></div>
                <div class="grid__item one-quarter"><button id="7" class="container__item js-visible-item">7</button></div>
                <div class="grid__item one-quarter"><button id="8" class="container__item js-visible-item">8</button></div>
                <div class="grid__item one-quarter"><button id="9" class="container__item js-visible-item">9</button></div>
                <div class="grid__item one-quarter"><button id="divide" class="container__item ">/</button></div>
                <div class="grid__item one-quarter"><button id="4" class="container__item js-visible-item">4</button></div>
                <div class="grid__item one-quarter"><button id="5" class="container__item js-visible-item">5</button></div>
                <div class="grid__item one-quarter"><button id="6" class="container__item js-visible-item">6</button></div>
                <div class="grid__item one-quarter"><button id="multiply" class="container__item">X</button></div>
                <div class="grid__item one-quarter"><button id="1" class="container__item js-visible-item">1</button></div>
                <div class="grid__item one-quarter"><button id="2" class="container__item js-visible-item">2</button></div>
                <div class="grid__item one-quarter"><button id="3" class="container__item js-visible-item">3</button></div>
                <div class="grid__item one-quarter"><button id="subtract" class="container__item ">-</button></div>
                <div class="grid__item one-quarter"><button id="0" class="container__item js-visible-item">0</button></div>
                <div class="grid__item one-quarter"><button id="decimal" class="container__item js-visible-item">.</button></div>
                <div class="grid__item one-quarter"><button id="equal" class="container__item">=</button></div>
                <div class="grid__item one-quarter"><button id="add" class="container__item">+</button></div>
            </div>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/javascript.js"></script>
</body>    
</html>
